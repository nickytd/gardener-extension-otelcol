name: Shellcheck

on:
  push:
    branches-ignore:
      - 'renovate/**'
      - 'dependabot/**'

  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
