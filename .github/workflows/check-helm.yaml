name: Check Helm Templates
on:
  push:
    branches-ignore:
      - 'renovate/**'
      - 'dependabot/**'
    paths:
      - 'charts/**'

  pull_request:
    paths:
      - 'charts/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  check-helm:
    strategy:
      matrix:
        go-version: [1.25.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
      - name: Check Helm Templates
        run: |
          set -eu
          make check-helm
